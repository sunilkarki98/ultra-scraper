name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        # If you haven't set up ESLint yet, you can comment this out with #
        # run: npm run lint 
        run: echo "Linting skipped for now"

      - name: Build Project
        run: npm run build

      - name: Run Tests
        # Since we didn't write complex tests yet, this ensures the test script exists
        run: npm test