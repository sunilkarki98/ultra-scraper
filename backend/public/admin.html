<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Scraper Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <div x-data="adminDashboard()" x-init="init()" class="min-h-screen">
        <!-- Header -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">ðŸš€ Ultra-Scraper Admin</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" x-text="'Last updated: ' + lastUpdated"></span>
                        <button @click="loadData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Stats Cards -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Users -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-100 rounded-md p-3">
                            <span class="text-2xl">ðŸ‘¥</span>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Users</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.users?.total || 0"></p>
                        </div>
                    </div>
                </div>

                <!-- MRR -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-100 rounded-md p-3">
                            <span class="text-2xl">ðŸ’°</span>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">MRR</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.revenue?.mrr || '$0'"></p>
                        </div>
                    </div>
                </div>

                <!-- Pages This Month -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-100 rounded-md p-3">
                            <span class="text-2xl">ðŸ“„</span>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pages Scraped</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.usage?.totalPages || 0"></p>
                        </div>
                    </div>
                </div>

                <!-- Active Jobs -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-100 rounded-md p-3">
                            <span class="text-2xl">âš¡</span>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Active Jobs</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.queue?.active || 0"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Plan Distribution Chart -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Plan Distribution</h2>
                <canvas id="planChart" height="80"></canvas>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Users</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usage</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="user in users" :key="user.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div>
                                            <div class="text-sm font-medium text-gray-900" x-text="user.email"></div>
                                            <div class="text-sm text-gray-500" x-text="user.name"></div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="{
                                                'bg-gray-100 text-gray-800': user.plan === 'free',
                                                'bg-blue-100 text-blue-800': user.plan === 'starter',
                                                'bg-purple-100 text-purple-800': user.plan === 'pro',
                                                'bg-yellow-100 text-yellow-800': user.plan === 'enterprise'
                                            }"
                                            x-text="user.plan.toUpperCase()">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-1">
                                                <div class="text-sm text-gray-900" x-text="user.usage.pages + ' / ' + user.limits.pages"></div>
                                                <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                                                    <div class="h-2 rounded-full" 
                                                        :class="user.usage.percentage > 80 ? 'bg-red-600' : user.usage.percentage > 50 ? 'bg-yellow-600' : 'bg-green-600'"
                                                        :style="`width: ${Math.min(user.usage.percentage, 100)}%`"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="{
                                                'bg-green-100 text-green-800': user.status === 'active',
                                                'bg-red-100 text-red-800': user.status === 'suspended'
                                            }"
                                            x-text="user.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                        <button @click="changePlan(user)" class="text-blue-600 hover:text-blue-900">Change Plan</button>
                                        <button @click="toggleStatus(user)" 
                                            :class="user.status === 'active' ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'"
                                            x-text="user.status === 'active' ? 'Suspend' : 'Activate'">
                                        </button>
                                        <button @click="resetUsage(user)" class="text-purple-600 hover:text-purple-900">Reset Usage</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminDashboard() {
            return {
                stats: {},
                users: [],
                lastUpdated: '',
                adminKey: localStorage.getItem('adminKey') || '',
                planChart: null,

                async init() {
                    // Prompt for admin key if not set
                    if (!this.adminKey) {
                        this.adminKey = prompt('Enter Admin API Key:');
                        if (this.adminKey) {
                            localStorage.setItem('adminKey', this.adminKey);
                        }
                    }
                    await this.loadData();
                    this.initChart();
                },

               async loadData() {
                    try {
                        // Load stats
                        const statsRes = await fetch('/admin/stats', {
                            headers: { 'X-Admin-Key': this.adminKey }
                        });
                        const statsData = await statsRes.json();
                        this.stats = statsData.stats;

                        // Load users
                        const usersRes = await fetch('/admin/users', {
                            headers: { 'X-Admin-Key': this.adminKey }
                        });
                        const usersData = await usersRes.json();
                        this.users = usersData.users;

                        this.lastUpdated = new Date().toLocaleTimeString();
                        this.updateChart();
                    } catch (error) {
                        alert('Error loading data: ' + error.message);
                    }
                },

                initChart() {
                    const ctx = document.getElementById('planChart');
                    this.planChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Free', 'Starter', 'Pro', 'Enterprise'],
                            datasets: [{
                                label: 'Users by Plan',
                                data: [0, 0, 0, 0],
                                backgroundColor: ['#9CA3AF', '#3B82F6', '#8B5CF6', '#F59E0B']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                        }
                    });
                },

                updateChart() {
                    if (!this.planChart || !this.stats.users?.byPlan) return;
                    const plans = this.stats.users.byPlan;
                    this.planChart.data.datasets[0].data = [
                        plans.free || 0,
                        plans.starter || 0,
                        plans.pro || 0,
                        plans.enterprise || 0
                    ];
                    this.planChart.update();
                },

                async changePlan(user) {
                    const newPlan = prompt(`Change plan for ${user.email}?\nCurrent: ${user.plan}\nEnter new plan (free/starter/pro/enterprise):`);
                    if (!newPlan) return;

                    try {
                        await fetch(`/admin/users/${user.id}/plan`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Admin-Key': this.adminKey
                            },
                            body: JSON.stringify({ plan: newPlan })
                        });
                        alert('Plan updated!');
                        this.loadData();
                    } catch (error) {
                        alert('Error: ' + error.message);
                    }
                },

                async toggleStatus(user) {
                    const newStatus = user.status === 'active' ? 'suspended' : 'active';
                    if (!confirm(`${newStatus === 'suspended' ? 'Suspend' : 'Activate'} user ${user.email}?`)) return;

                    try {
                        await fetch(`/admin/users/${user.id}/status`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Admin-Key': this.adminKey
                            },
                            body: JSON.stringify({ status: newStatus })
                        });
                        alert('Status updated!');
                        this.loadData();
                    } catch (error) {
                        alert('Error: ' + error.message);
                    }
                },

                async resetUsage(user) {
                    if (!confirm(`Reset usage for ${user.email}?`)) return;

                    try {
                        await fetch(`/admin/users/${user.id}/usage`, {
                            method: 'DELETE',
                            headers: { 'X-Admin-Key': this.adminKey }
                        });
                        alert('Usage reset!');
                        this.loadData();
                    } catch (error) {
                        alert('Error: ' + error.message);
                    }
                }
            }
        }
    </script>
</body>
</html>
