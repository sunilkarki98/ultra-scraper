<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('userApiKey') || '');
            const [user, setUser] = useState(null);
            const [keys, setKeys] = useState([]);
            const [loading, setLoading] = useState(false);
            const [newKeyName, setNewKeyName] = useState('');
            const [showNewKey, setShowNewKey] = useState(null);

            useEffect(() => {
                if (apiKey) {
                    loadUserData();
                }
            }, [apiKey]);

            async function loadUserData() {
                setLoading(true);
                try {
                    // Load user info
                    const userRes = await fetch('/users/me', {
                        headers: { 'X-API-Key': apiKey }
                    });
                    const userData = await userRes.json();

                    if (userData.success) {
                        setUser(userData);

                        // Load API keys
                        const keysRes = await fetch('/users/keys', {
                            headers: { 'X-API-Key': apiKey }
                        });
                        const keysData = await keysRes.json();
                        setKeys(keysData.keys || []);
                    } else {
                        alert('Invalid API key');
                        setApiKey('');
                        localStorage.removeItem('userApiKey');
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            }

            async function createNewKey() {
                if (!newKeyName.trim()) {
                    alert('Please enter a key name');
                    return;
                }

                try {
                    const res = await fetch('/users/keys', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({ name: newKeyName })
                    });
                    const data = await res.json();

                    if (data.success) {
                        setShowNewKey(data.apiKey.key);
                        setNewKeyName('');
                        loadUserData();
                    }
                } catch (error) {
                    alert('Error creating key: ' + error.message);
                }
            }

            async function revokeKey(key) {
                if (!confirm('Revoke this API key? This cannot be undone.')) return;

                try {
                    await fetch(`/users/keys/${key}`, {
                        method: 'DELETE',
                        headers: { 'X-API-Key': apiKey }
                    });
                    loadUserData();
                } catch (error) {
                    alert('Error revoking key: ' + error.message);
                }
            }

            function handleLogin(e) {
                e.preventDefault();
                const key = e.target.apikey.value;
                localStorage.setItem('userApiKey', key);
                setApiKey(key);
            }

            function handleLogout() {
                localStorage.removeItem('userApiKey');
                setApiKey('');
                setUser(null);
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text);
                alert('Copied to clipboard!');
            }

            // Login Screen
            if (!apiKey) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
                            <h1 className="text-3xl font-bold text-center mb-2">üöÄ Ultra-Scraper</h1>
                            <p className="text-gray-600 text-center mb-8">Enter your API key to access your dashboard</p>

                            <form onSubmit={handleLogin}>
                                <input
                                    type="text"
                                    name="apikey"
                                    placeholder="sk_..."
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                                    required
                                />
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold"
                                >
                                    Login
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <p className="text-sm text-gray-600">
                                    Don't have an account?{' '}
                                    <a href="/docs" className="text-blue-600 hover:underline">Get Started</a>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Loading State
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading your dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (!user) return null;

            const usagePercentage = {
                pages: (user.usage.pagesScraped / user.limits.pagesPerMonth) * 100,
                ai: user.limits.aiExtractionsPerMonth === Infinity ? 0 : (user.usage.aiExtractions / user.limits.aiExtractionsPerMonth) * 100
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-gray-900">üöÄ Ultra-Scraper</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">{user.user.email}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="px-4 py-2 text-sm text-red-600 hover:text-red-700"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Welcome Card */}
                        <div className="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg shadow-lg p-8 mb-8 text-white">
                            <h2 className="text-3xl font-bold mb-2">Welcome back, {user.user.name || 'User'}! üëã</h2>
                            <p className="text-blue-100 mb-4">You're on the <span className="font-semibold uppercase">{user.user.plan}</span> plan</p>

                            {/* Usage Progress */}
                            <div className="bg-white/20 rounded-lg p-4">
                                <div className="flex justify-between text-sm mb-2">
                                    <span>Pages Used</span>
                                    <span className="font-semibold">{user.usage.pagesScraped} / {user.limits.pagesPerMonth}</span>
                                </div>
                                <div className="w-full bg-white/30 rounded-full h-3">
                                    <div
                                        className="h-3 rounded-full bg-white transition-all"
                                        style={{ width: `${Math.min(usagePercentage.pages, 100)}%` }}
                                    ></div>
                                </div>
                                <p className="text-xs text-blue-100 mt-2">
                                    {user.percentage.pages}% used ‚Ä¢ Resets on {new Date(user.limits.pagesPerMonth).toLocaleDateString()}
                                </p>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Pages Scraped</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">{user.usage.pagesScraped}</p>
                                    </div>
                                    <div className="bg-blue-100 rounded-full p-3">
                                        <span className="text-2xl">üìÑ</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">AI Extractions</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">{user.usage.aiExtractions}</p>
                                    </div>
                                    <div className="bg-purple-100 rounded-full p-3">
                                        <span className="text-2xl">ü§ñ</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">API Calls</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">{user.usage.apiCalls}</p>
                                    </div>
                                    <div className="bg-green-100 rounded-full p-3">
                                        <span className="text-2xl">üìä</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* API Keys Section */}
                        <div className="bg-white rounded-lg shadow mb-8">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h3 className="text-lg font-semibold text-gray-900">üîë API Keys</h3>
                            </div>
                            <div className="p-6">
                                {/* Create New Key */}
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                    <div className="flex gap-3">
                                        <input
                                            type="text"
                                            value={newKeyName}
                                            onChange={(e) => setNewKeyName(e.target.value)}
                                            placeholder="Key name (e.g., Production Server)"
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={createNewKey}
                                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                                        >
                                            + Create Key
                                        </button>
                                    </div>
                                </div>

                                {/* Show New Key Modal */}
                                {showNewKey && (
                                    <div className="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                        <p className="text-sm font-semibold text-yellow-800 mb-2">‚ö†Ô∏è Save this key now! It won't be shown again.</p>
                                        <div className="flex gap-2">
                                            <code className="flex-1 px-3 py-2 bg-white border border-gray-300 rounded text-sm font-mono">
                                                {showNewKey}
                                            </code>
                                            <button
                                                onClick={() => copyToClipboard(showNewKey)}
                                                className="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700"
                                            >
                                                Copy
                                            </button>
                                            <button
                                                onClick={() => setShowNewKey(null)}
                                                className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                            >
                                                Done
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Keys List */}
                                <div className="space-y-3">
                                    {keys.map((key) => (
                                        <div key={key.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                                            <div className="flex-1">
                                                <p className="font-semibold text-gray-900">{key.name}</p>
                                                <code className="text-sm text-gray-600 font-mono">{key.key}</code>
                                                <p className="text-xs text-gray-500 mt-1">
                                                    Created: {new Date(key.createdAt).toLocaleDateString()}
                                                    {key.lastUsedAt && ` ‚Ä¢ Last used: ${new Date(key.lastUsedAt).toLocaleDateString()}`}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => revokeKey(key.key.replace('...', ''))}
                                                className="ml-4 px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded"
                                            >
                                                Revoke
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Rate Limits Card */}
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">üìä Your Limits</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="p-4 bg-gray-50 rounded-lg">
                                    <p className="text-sm text-gray-600">Requests per Minute</p>
                                    <p className="text-2xl font-bold text-gray-900">{user.limits.requestsPerMinute}</p>
                                </div>
                                <div className="p-4 bg-gray-50 rounded-lg">
                                    <p className="text-sm text-gray-600">Pages per Month</p>
                                    <p className="text-2xl font-bold text-gray-900">
                                        {user.limits.pagesPerMonth === Infinity ? '‚àû' : user.limits.pagesPerMonth.toLocaleString()}
                                    </p>
                                </div>
                                <div className="p-4 bg-gray-50 rounded-lg">
                                    <p className="text-sm text-gray-600">AI Extractions</p>
                                    <p className="text-2xl font-bold text-gray-900">
                                        {user.limits.aiExtractionsPerMonth === Infinity ? '‚àû' : user.limits.aiExtractionsPerMonth.toLocaleString()}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>

</html>
