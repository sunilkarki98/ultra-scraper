version: '3.8'

services:
  # 1. The Brain (API)
  api:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SCRAPY_SERVICE_URL=http://scrapy-service:8001
    depends_on:
      - redis
      - postgres
      - scrapy-service
    deploy:
      resources:
        limits:
          cpus: '1.0' # Limit to 1 CPU core
          memory: 1G # Limit to 1GB RAM
        reservations:
          cpus: '0.5'
          memory: 512M

  # 2. The Muscle (Worker)
  worker:
    build: ./backend
    command: npm run worker
    depends_on:
      - redis
      - postgres
      - scrapy-service
    deploy:
      mode: replicated
      replicas: 2 # Start with 2 workers
      resources:
        limits:
          cpus: '2.0' # Workers need more CPU for Chrome
          memory: 4G # Chrome is RAM hungry (approx 1GB per concurrent tab)
        reservations:
          cpus: '1.0'
          memory: 2G
    environment:
      - CONCURRENCY_PER_WORKER=5 # 5 tabs per worker container
      - SCRAPY_SERVICE_URL=http://scrapy-service:8001

  # 3. The Queue (Redis)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # 4. The Database (Postgres)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: securepassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # 5. The Speedster (Scrapy Service)
  scrapy-service:
    build: ./scrapy-service
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

volumes:
  pgdata:
