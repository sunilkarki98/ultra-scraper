# FILE: docker-compose.yml
version: '3.8'

services:
  scraper-api:
    build: .
    image: ultra-scraper:latest
    container_name: ultra-scraper
    init: true
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HEADLESS=true
      - CONCURRENCY=3
    depends_on:
      redis:
        condition: service_started
    shm_size: '2gb'
    
    # --- NEW: Docker Native Healthcheck ---
    healthcheck:
      # Curl the internal health endpoint. Fail if status is not 200.
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s      # Run check every 30 seconds
      timeout: 10s       # Fail if check takes > 10 seconds
      retries: 3         # Mark unhealthy after 3 failures
      start_period: 10s  # Give app 10s to boot before checking

  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Redis also needs a healthcheck to ensure it's ready for the scraper
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data: